<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>CONTACT</h1>
    <form action="">
            <label for="name">Enter Your name</label>
                <input type="text" required placeholder="John"> <br><br>

            <label for="email">email</label>
                <input type="email" required placeholder="@gmail"> <br><br>
    
            <label for="">Select date</label>
                <input type="date" required><br><br>

            <label for="">Time</label>
                <input type="time" required> <br><br>
     
            <label for="">Gender</label>
                <input name="Gender" type="radio" required>Male
                <input name="Gender" type="radio">Female
                <input name="Gender" type="radio">Others <br><br>
                <label for="content">Feedback</label> <br>
    <textarea name="Feedback" id="" cols="30" rows="10"></textarea>

    <button>submit</button>
</form>
</body>
</html>
